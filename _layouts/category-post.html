<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navbar.html %}

    <section class="hero is-fullheight" id="category-post">
        <div class="hero-body">
            <div class="left-sticky-column is-align-self-flex-start blog-sidebar">
                <div>
                    <h2 class="sidebar-title">Posts</h2>
                    <ul class="sidebar-list">
                        {% for post in site.posts %}
                        {% if post.category == page.title %}
                            <li class="sidebar-item">
                            <a href="{{ post.url }}">{{ post.title }}</a>
                            </li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="main-column is-align-self-flex-start">
                <div class="container category-header">
                    <h1 class="title has-text-centered is-2 has-text-weight-semibold">
                        {{ page.title }}
                    </h1>
                    <blockquote>{{ page.description }}</blockquote>
					<hr class="has-background-black" />
                </div>
                {{ page.content }}
            </div>
            <div class="right-sticky-column is-align-self-flex-start blog-sidebar"></div>
            </div>
        </div>
    </section>
    <br>
    <!--Footer begins here-->
    {% include footer.html %}
